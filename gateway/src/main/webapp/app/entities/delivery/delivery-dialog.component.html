<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myDeliveryLabel" jhiTranslate="deliveryApp.delivery.home.createOrEditLabel">Create
            or edit a Delivery</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;
        </button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!delivery.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="delivery.id" readonly/>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="deliveryApp.delivery.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                   [(ngModel)]="delivery.title"/>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="deliveryApp.delivery.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                   [(ngModel)]="delivery.description"/>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="deliveryApp.delivery.value" for="field_value">Value</label>
            <input type="number" class="form-control" name="value" id="field_value"
                   [(ngModel)]="delivery.value" required/>
            <div [hidden]="!(editForm.controls.value?.dirty && editForm.controls.value?.invalid)">
                <small class="form-text text-danger"
                       [hidden]="!editForm.controls.value?.errors?.required" jhiTranslate="entity.validation.required">
                    This field is required.
                </small>
                <small class="form-text text-danger"
                       [hidden]="!editForm.controls.value?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="deliveryApp.delivery.expectedDistance"
                   for="field_expectedDistance">Expected Distance</label>
            <input type="number" class="form-control" name="expectedDistance" id="field_expectedDistance"
                   [(ngModel)]="delivery.expectedDistance"/>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="deliveryApp.delivery.travelledDistance"
                   for="field_travelledDistance">Travelled Distance</label>
            <input type="number" class="form-control" name="travelledDistance" id="field_travelledDistance"
                   [(ngModel)]="delivery.travelledDistance"/>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="deliveryApp.delivery.expectedCost" for="field_expectedCost">Expected
                Cost</label>
            <input type="number" class="form-control" name="expectedCost" id="field_expectedCost"
                   [(ngModel)]="delivery.expectedCost"/>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="deliveryApp.delivery.totalCost" for="field_totalCost">Total
                Cost</label>
            <input type="number" class="form-control" name="totalCost" id="field_totalCost"
                   [(ngModel)]="delivery.totalCost"/>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="deliveryApp.delivery.deliveryQuality"
                   for="field_deliveryQuality">Delivery Quality</label>
            <input type="text" class="form-control" name="deliveryQuality" id="field_deliveryQuality"
                   [(ngModel)]="delivery.deliveryQuality"/>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="deliveryApp.delivery.paymentQuality"
                   for="field_paymentQuality">Payment Quality</label>
            <input type="text" class="form-control" name="paymentQuality" id="field_paymentQuality"
                   [(ngModel)]="delivery.paymentQuality"/>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="deliveryApp.delivery.expectedTime" for="field_expectedTime">Expected
                Time</label>
            <input type="number" class="form-control" name="expectedTime" id="field_expectedTime"
                   [(ngModel)]="delivery.expectedTime"/>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="deliveryApp.delivery.deliveryTime" for="field_deliveryTime">Delivery
                Time</label>
            <input type="number" class="form-control" name="deliveryTime" id="field_deliveryTime"
                   [(ngModel)]="delivery.deliveryTime"/>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="deliveryApp.delivery.deliveryMan" for="field_deliveryMan">Delivery
                Man</label>
            <select class="form-control" id="field_deliveryMan" name="deliveryMan" [(ngModel)]="delivery.deliveryMan">
                <option [ngValue]="null"></option>
                <option
                    [ngValue]="deliveryManOption.id === delivery.deliveryMan?.id ? delivery.deliveryMan : deliveryManOption"
                    *ngFor="let deliveryManOption of deliverymen; trackBy: trackDeliveryManById">
                    {{deliveryManOption.id}}
                </option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="deliveryApp.delivery.client"
                   for="field_client">Client</label>
            <select class="form-control" id="field_client" name="client" [(ngModel)]="delivery.client">
                <option [ngValue]="null"></option>
                <option [ngValue]="clientOption.id === delivery.client?.id ? delivery.client : clientOption"
                        *ngFor="let clientOption of clients; trackBy: trackClientById">{{clientOption.id}}
                </option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
