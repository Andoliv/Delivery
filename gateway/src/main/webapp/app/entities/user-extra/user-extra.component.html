<div>
    <h2>
        <span jhiTranslate="deliveryApp.userExtra.home.title">User Extras</span>
        <button class="btn btn-primary float-right jh-create-entity create-user-extra"
                [routerLink]="['/', { outlets: { popup: ['user-extra-new'] } }]">
            <span class="fa fa-plus"></span>
            <span jhiTranslate="deliveryApp.userExtra.home.createLabel">
            Create new User Extra
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="userExtras">
        <table class="table table-striped">
            <thead>
            <tr>
                <th><span jhiTranslate="global.field.id">ID</span></th>
                <th><span jhiTranslate="deliveryApp.userExtra.firstName">First Name</span></th>
                <th><span jhiTranslate="deliveryApp.userExtra.lastName">Last Name</span></th>
                <th><span jhiTranslate="deliveryApp.userExtra.email">Email</span></th>
                <th><span jhiTranslate="deliveryApp.userExtra.phoneNumber">Phone Number</span></th>
                <th><span jhiTranslate="deliveryApp.userExtra.comments">Comments</span></th>
                <th><span jhiTranslate="deliveryApp.userExtra.location">Location</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let userExtra of userExtras ;trackBy: trackId">
                <td><a [routerLink]="['../user-extra', userExtra.id ]">{{userExtra.id}}</a></td>
                <td>{{userExtra.firstName}}</td>
                <td>{{userExtra.lastName}}</td>
                <td>{{userExtra.email}}</td>
                <td>{{userExtra.phoneNumber}}</td>
                <td>{{userExtra.comments}}</td>
                <td>
                    <div *ngIf="userExtra.location">
                        <a [routerLink]="['../location', userExtra.location?.id ]">{{userExtra.location?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../user-extra', userExtra.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'user-extra/'+ userExtra.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'user-extra/'+ userExtra.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
