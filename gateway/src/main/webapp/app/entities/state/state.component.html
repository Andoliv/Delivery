<div>
    <h2>
        <span jhiTranslate="deliveryApp.state.home.title">States</span>
        <button class="btn btn-primary float-right jh-create-entity create-state"
                [routerLink]="['/', { outlets: { popup: ['state-new'] } }]">
            <span class="fa fa-plus"></span>
            <span jhiTranslate="deliveryApp.state.home.createLabel">
            Create new State
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="states">
        <table class="table table-striped">
            <thead>
            <tr>
                <th><span jhiTranslate="global.field.id">ID</span></th>
                <th><span jhiTranslate="deliveryApp.state.name">Name</span></th>
                <th><span jhiTranslate="deliveryApp.state.symbol">Symbol</span></th>
                <th><span jhiTranslate="deliveryApp.state.country">Country</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let state of states ;trackBy: trackId">
                <td><a [routerLink]="['../state', state.id ]">{{state.id}}</a></td>
                <td>{{state.name}}</td>
                <td>{{state.symbol}}</td>
                <td>
                    <div *ngIf="state.country">
                        <a [routerLink]="['../country', state.country?.id ]">{{state.country?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../state', state.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'state/'+ state.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'state/'+ state.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
