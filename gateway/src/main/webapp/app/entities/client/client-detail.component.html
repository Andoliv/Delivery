<div *ngIf="client">
    <h2><span jhiTranslate="deliveryApp.client.detail.title">Client</span> {{client.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="deliveryApp.client.score">Score</span></dt>
        <dd>
            <span>{{client.score}}</span>
        </dd>
        <dt><span jhiTranslate="deliveryApp.client.userExtra">User Extra</span></dt>
        <dd>
            <div *ngIf="client.userExtra">
                <a [routerLink]="['/user-extra', client.userExtra?.id]">{{client.userExtra?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'client/'+ client.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
